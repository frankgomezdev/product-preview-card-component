<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  </style>
</head>
<body>
<section class="card">
  <div class="card__img-container">
    <picture>
      <source media="(min-width:560px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="" srcset="">
    </picture>
  </div>
  <div class="card__content-container">
    <h2 class="card__subtitle">Perfume</h2>
    <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
    <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="card__price-container">
      <p id="price">$149.99</p> <span id="old-price">$169.99</span>
    </div>
    <button class="card__button">
      <img src="images/icon-cart.svg" alt="">
      Add to Cart
    </button>
  </div>
</section>

</body>
</html>
